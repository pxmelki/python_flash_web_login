<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-container w-100">
            <h2 class="mb-4 text-center text-primary">Login</h2>
            <form method="post">
                <div class="mb-3 text-start">
                    <label class="form-label">Username:</label>
                    <input type="text" name="username" class="form-control" required autofocus>
                </div>
                <div class="mb-3 text-start">
                    <label class="form-label">Password:</label>
                    <input type="password" name="password" class="form-control" id="password" required>
                    <button type="button" class="show-hide-btn mt-2" onclick="togglePassword()" tabindex="-1">Lihat</button>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            {% if pesan %}
            <div class="alert alert-danger text-center py-2" role="alert">{{ pesan }}</div>
            {% endif %}
        </div>
    </div>
    <div class="text-center text-muted small" style="position:fixed;bottom:10px;left:0;right:0;z-index:10;pointer-events:none;user-select:none;">
        &copy; pxmelki
    </div>
    <script>
    function togglePassword() {
        const pw = document.getElementById('password');
        const btn = document.querySelector('.show-hide-btn');
        if (pw.type === "password") {
            pw.type = "text";
            btn.textContent = "Sembunyikan";
        } else {
            pw.type = "password";
            btn.textContent = "Lihat";
        }
    }
    </script>
</body>
</html>
